name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: gh-pages
      cancel-in-progress: false  # 不取消旧部署，等待完成

    steps:
    # 1. Checkout 仓库
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    # 2. Setup Ruby/Jekyll
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2

    - name: Install Jekyll
      run: |
        gem install bundler
        bundle install

    # 3. Build Jekyll site
    - name: Build Jekyll site
      run: bundle exec jekyll build -d _site

    # 4. Copy HOI-Dyn project into _site/hoi-dyn
    - name: Copy HOI-Dyn project
      run: cp -r projects/hoi-dyn _site/hoi-dyn

    # 5. Deploy all content in one push
    - name: Deploy all
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GH_PAT }}
        publish_dir: ./_site
        publish_branch: gh-pages
