name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: gh-pages
      cancel-in-progress: false  # 不取消旧部署，等待完成

    steps:
    # 1. Checkout 仓库
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    # 2. Setup Ruby/Jekyll
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2

    - name: Install Jekyll
      run: |
        gem install bundler
        bundle install

    # 3. Build Jekyll site
    - name: Build Jekyll site
      run: bundle exec jekyll build -d _site_main

    # 4. Deploy main site to gh-pages root
    - name: Deploy main site
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GH_PAT }}
        publish_dir: ./_site_main
        publish_branch: gh-pages
        keep_files: false  # 保留 gh-pages 上已有文件（如 HOI-Dyn）

    # 5. Deploy HOI-Dyn to gh-pages/hoi-dyn
    - name: Deploy HOI-Dyn Website
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GH_PAT }}
        publish_dir: ./projects/hoi-dyn
        publish_branch: gh-pages
        destination_dir: hoi-dyn
        keep_files: true
